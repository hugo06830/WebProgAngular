<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web programming project</title>
  </head>
  <body>
<h1>Intership student portal</h1>
<div class="line"></div>

<h2>Welcome to the unniversisty Intership login portal</h2>


<div class="login-form">
  <form>
    <div class="uni.lu-logo">
      <img src="assets/img/uni-lu-logo.png" alt="uni lu logo">
    </div>


    <input required type="text" [(ngModel)]="username" placeholder="Username" name="username">
    <br>
    <input  required type="text" style="margin-bottom: 25px" [(ngModel)]="password" placeholder="Password" name = "username">
    <br>
    <button type="button" name="login">Login</button>


  </form>
</div>

<div class="footerdiv">

<footer>
<p>Hugo Kolander</p>

</footer>
</div>



  </body>
</html>
